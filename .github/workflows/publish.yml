name: Publish Go Module

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.22'  # Specify your Go version

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

      - name: Publish module
        run: go list -m github.com/VikashChauhan51/collections@latest
        env:
          GOPROXY: https://proxy.golang.org
